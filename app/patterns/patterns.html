<div id='container'>
  <br>
  <div>
    <h3>Track Patterns</h3>
    <form name='patternsForm' method="POST">
      Pattern Name:
      <br>
      <input type="text" name="patt-name" ng-model="name" placeholder="(required)">
      <br> Source:
      <br>
      <input type="text" name="patt-source" ng-model="source" placeholder="(optional)">
      <br> Pattern/Notes:
      <br>
      <textarea ng-model="notes" placeholder="(optional)"></textarea>
      <br> Craft:
      <select ng-model="craft" ng-options="x for x in listOfCrafts ">
      </select>
      <br>
      <br>
      <button ng-click="save()" ng-submit='values'>Submit</button>
      <br>
      <br>
      <button ng-click="clear()" ng-submit='values'>RESET</button>
      <br>
      <br>
      <h4>Patterns:</h4>
      <hr>
      <div ng-repeat="pattern in allPatterns">
        <div ng-repeat="(key, val) in pattern">{{ key }} : {{ val }}</div>
        <hr>
      </div>
    </form>
  </div>
</div>
