<div id='container'>
  <br>
  <div><h3>Track Patterns</h3>
    <form name='patternsForm'>
      Pattern Name:
      <br>
      <input type="text" name="patt-name" ng-model="name" placeholder="(required)">
      <br> Source:
      <br>
      <input type="text" name="patt-source" ng-model="source" placeholder="(optional)">
      <br> Pattern/Notes:
      <br>
      <textarea name="patt-notes" ng-model="notes" placeholder="(optional)" cols="30" rows="8"></textarea>
      <br> Craft:
      <select ng-model="craft" ng-options="x for x in listOfCrafts ">
      </select>
      <br>
      <br>
      <button ng-click="save()" ng-submit='values'>Submit</button>
      <br>
      <br>
      <button ng-click="clear()" ng-submit='values'>RESET</button>
      <br><br>
      <div ng-click=""> Patterns: {{ total }}</div>
      <div>{{ pattDisplay }}</div>
    </form>
  </div>
</div>
